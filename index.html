<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Implementation</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Bellefair&display=swap);

        html {
            font-family: "Bellefair";
        }
        div>div>nav>div.a {
            text-align: left;
            margin-left: 10px;
        }
        div>div.b>div {
            display: block;
            padding: 1px;
        }
        nav {
            position: relative;
            top: 10px;
        }
        nav > *:last-child {
            position: absolute;
            right: 5px;
            top: 0;
        }
        ul {
            margin: 0px;
            list-style: none;
        }
        li {
            display: inline-block;
        }
        div {
            background-color: white;
            text-align: center;
        }
        body {
            background-color: pink;
        }
        button {
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 5px;
            font-size: 10px;
            width: 100px;
            margin-bottom: 30px;
        }
        p {
            max-width: 46%;
            margin-top: auto;
            margin-bottom: 15px;
            margin-left: 27%;
            margin-right: 27%;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <nav>
                <div class="a"><span style="font-weight: bold;">SNAP</span>SOUND</div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Process</li>
                    <li>Portofolio</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <div class="b">
            <h1>The Storyteller</h1>
            
                <p>
                    As a storyteller you are driven by imagination and creativity.
                    As an independent filmmaker your understand the importance of craft
                    and attention to detail. At Snapsound your film is our passion.
                </p>
            
        </div>
        <div>
            <button>Get in touch</button>
        </div>
    </div>
</body>
</html>
